{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="container col-11 col-md-9">
    <div class="row align-items-center gx-5">
        <div class="col-md-6" id="add-task">
            <h2>Delete Task</h2>
            <form method="Post">
                {% csrf_token %}
                <p>Are you sure you want to delete the task?</p>
                <a class="btn btn-primary" href="{% url 'all-my-tasks' %}">Cancel</a>
                <input type="submit" class="btn btn-danger" value="Delete">
            </form>
        </div>
        <div class="col-md-5">
            <img src="{% static 'images/create_task.svg'%}" alt="Create Task" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
