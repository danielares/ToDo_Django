{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}My tasks{% endblock %}

{% block content %}
<div class="container col-11 col-md-9">
    {% bootstrap_messages %}
    <div class="row align-items-center gx-5">
        {% for task in tasks %}
        <a class="col-md-5 item" id="my-task" href="{% url 'my-task' task.id %}">
            <p>
                <i class="bi bi-card-heading"></i>
                {{task}}
            </p>
            <p>
                <i class="bi bi-calendar"></i>
                {{task.due_date}}
            </p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
